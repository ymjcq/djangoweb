{% extends "usersysterm/base1.html" %}

{% block title %}个人笔记- 修改密码{% endblock %}

{% block page_content1 %}
<div class="page-header">
    <h3>修改{{ current_user.username }}的密码</h3>
    <form action="{% url 'change_pwd' %}" method='post'>
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-default">提交</button>
	</form>
</div>
{% endblock %}
